<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rae Search</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="canonical" href="https://search.rae-dev.com">

  <meta name="description" content="A site to retrieve AI free google search results">
  <meta property="og:title" content="Rae Search">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://search.rae-dev.com">
  <meta property="og:image" content="img/no-ai-icon-02.svg">
  <meta property="og:image:alt" content="Rae Search Logo">

  <link rel="icon" href="img/no-ai-icon-02.ico" sizes="any">
  <link rel="icon" href="img/no-ai-icon-02.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/no-ai-icon-02.svg">

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F33A6A">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="black">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VE5J7DQ1K3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VE5J7DQ1K3');
  </script>

</head>

<body>
<main>
  <img src="img/no-ai-icon-02.svg" alt="No AI Icon" width="250px" height="250px">
  <form action="https://www.google.com/search" method="get" onsubmit="handleSearch(event)">
    <input type="hidden" name="udm" value="14">
    <input id="search" type="search" name="q" placeholder="Enter your search..." required/>
    <button type="submit">AI-Free Search</button>
  </form>
  <span class="aboutTextHeader" onclick="showAboutText(event)">
    <span>About</span>
    <svg id="aboutTextChevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
         viewBox="0 0 16 16">
      <path fill-rule="evenodd"
            d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
    </svg>
  </span>
  <div class="aboutTextContainer">
    <span id="about" style="display: none">
      <p class="animation-text-wipe animate-in anim-delay-1">This search uses the Google search engine to retrieve search results.
        What makes it different is we append the
        <span class="moreInfo" onclick="getUdm14Info(event)">"udm=14" query parameter</span>.
        This parameter tells Google to not use AI to personalize the search results.
      </p>
    </span>
  </div>
</main>
<footer>
  <p>Created by <a href="https://rae-dev.com">Rae</a></p>
</footer>
<script src="js/app.js"></script>
</body>

</html>
