<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rae Search</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="A site to retrieve AI free google search results">

  <meta property="og:title" content="Rae Search">
  <meta property="og:type" content="website">
  <meta property="og:url" content="search.rae-dev.com">
  <meta property="og:image" content="/img/icon.svg">
  <meta property="og:image:alt" content="Rae Search Logo">

  <link rel="icon" href="/img/favicon.ico" sizes="any">
  <link rel="icon" href="/img/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/img/icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <main class="mainContainer">
    <div class="searchContainer">
      <form action="https://www.google.com/search" method="get" onsubmit="handleSearch(event)">
        <input type="hidden" name="udm" value="14">
        <div class="relative">
          <input type="search" id="search" name="q" class="" placeholder="Enter your search..." required />
          <button type="submit" class="">AI-Free Search</button>
        </div>
      </form>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
